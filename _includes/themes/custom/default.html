<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="{{ ASSET_PATH }}/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="{{ ASSET_PATH }}/css/main.css">

        <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
        <!--[if IE 7]>
        <link rel="stylesheet" href="{{ ASSET_PATH }}/css/font-awesome-ie7.min.css">
        <![endif]-->
        <link href='http://fonts.googleapis.com/css?family=Podkova:400,700|Ranchers' rel='stylesheet' type='text/css'>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>

    </head>
    <body>

        <div class="site">
            <div id="canvas"></div>
          <div class="header">
            <h1 class="title"><a href="/">{{ site.title }}</a></h1>
            <a class="extra" href="/"><i class="icon-fixed-width icon-home"></i> home</a>
            <a class="extra" href="/about.html"><i class="icon-fixed-width icon-user"></i> about</a>
          </div>

          {{ content }}

          <div class="footer">
            <div class="contact">
              <p>
                Peter Hudson<br />
                A jack of all trades and a master of none.<br />
                <i class="icon-wrench"></i> Continuously being updated, so will look <em>crap</em> a lot of the time.<br />
                <small><i class="icon-envelope"></i> {{ site.author.email }}</small>
              </p>
            </div>
            <div class="contact">
              <p>
                  <i class="icon-github-alt"></i> <a href="https://github.com/{{ site.author.github }}">github.com/{{ site.author.github }}</a><br />
                  <i class="icon-twitter"></i> <a href="https://twitter.com/{{ site.author.twitter }}"> twitter.com/{{ site.author.twitter }}</a><br />
              </p>
            </div>
          </div>
        </div>
        <script src="{{ ASSET_PATH }}/js/svg.min.js"></script>
        <script src="/javascripts/main.js"></script>
    </body>
</html>
